<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./otherPages/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Poppins:wght@300&family=Quicksand:wght@300&family=Sora:wght@700&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HelpMeOut</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="../images/Vector.png" alt="">
                <p>HelpMeOut</p>  
            </div>
            <div class="features">
                <p>Features</p>
                <p>How it works</p>
            </div>
            <div class="getStarted">
                <h2>Get Started</h2>
            </div>
        </div>
        <div class="videoContainer">
            <div class="videoIsReady">
                <h1>Your video is ready</h1>
                <div class="nameContainer">
                    <p>Name</p>
                    <div class="editFileName">
                        <input type="text" name="" value="" id="videoName">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </div>
                </div>
                <div class="emailContainer">
                    <input type="text" id="email" placeholder="enter email of reciever">
                    <p>Send</p>
                </div>
                <div class="videoUrlContainer">
                    <h2>Video Url</h2>
                    <div class="copyContainer">
                        <input type="text" value="" id="videoUrl">
                        <p class="copy"><i class="fa-regular fa-copy"></i>Copy</p>
                    </div>
                </div>
                <div class="shareVideoContainer">
                    <p>Share your video</p>
                    <div class="socials">
                        <div class="facebook">
                            <img src="../images/g12.png" alt="">
                            <p>Facebook</p>
                        </div>
                        <div class="whatsapp">
                            <img src="../images/Vector (2).png" alt="">
                            <p>Whatsapp</p>
                        </div>
                        <div class="telegram">
                            <img src="../images/Group.png" alt="">
                            <p>Telegram</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="videoNtranscript">
                <div class="videofileContainer">
                    <video src="" id="videoSrc" controls></video>
                </div>
                <div class="transcript">
                    <h1>Transcript</h1>
                    <select name="" id="">
                        <option value="english">English</option>
                    </select>
                    <div class="timeStamps">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./otherPages/app2.js"></script>
</body>
